<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 25px;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #111;
        }
        
        .controls {
            margin-top: 20px;
            color: #fff;
        }
        
        .btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            display: none;
            color: #fff;
            text-align: center;
        }
        
        .game-over h2 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .difficulty {
            margin: 15px 0;
        }
        
        .difficulty label {
            color: #fff;
            margin-right: 10px;
        }
        
        .difficulty select {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            cursor: pointer;
        }
        
        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 500px) {
            #gameCanvas {
                width: 350px;
                height: 350px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .score-item {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="score-board">
            <div class="score-item">å¾—åˆ†: <span id="score">0</span></div>
            <div class="score-item">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <div class="difficulty">
            <label for="speed">éš¾åº¦:</label>
            <select id="speed">
                <option value="150">ç®€å•</option>
                <option value="100" selected>æ™®é€š</option>
                <option value="70">å›°éš¾</option>
                <option value="50">åœ°ç‹±</option>
            </select>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" id="pauseBtn">æš‚åœ</button>
        </div>
        
        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘é”® â†‘â†“â†â†’ æˆ– WASD æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒæ‰çº¢è‰²é£Ÿç‰©ï¼Œä¸è¦æ’å¢™æˆ–æ’åˆ°è‡ªå·±ï¼</p>
        </div>
        
        <div class="game-over" id="gameOverModal">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <div class="final-score">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>
            <button class="btn" id="restartBtn">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreElement = document.getElementById('finalScore');
        const speedSelect = document.getElementById('speed');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameRunning = false;
        let speed = 100;

        // æ˜¾ç¤ºæœ€é«˜åˆ†
        highScoreElement.textContent = highScore;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆå§‹åŒ–è›‡
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            // ç”Ÿæˆé£Ÿç‰©
            generateFood();
            
            // è·å–é€‰æ‹©çš„éš¾åº¦
            speed = parseInt(speedSelect.value);
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x / gridSize && segment.y === food.y / gridSize) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼ï¼ˆå¯é€‰ï¼Œæ›´ç¾è§‚ï¼‰
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                // è›‡å¤´ç”¨äº®è‰²
                if (index === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 10;
                } else {
                    // è›‡èº«æ¸å˜
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 200, 100, ${alpha})`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // è›‡å¤´ç”»çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 6, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 6, 3, 3);
                }
            });
            
            // ç»˜åˆ¶é£Ÿç‰©ï¼ˆå¸¦å‘å…‰æ•ˆæœï¼‰
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x + gridSize / 2,
                food.y + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (isPaused) return;
            
            // æ–°å¤´éƒ¨ä½ç½®
            const head = { 
                x: snake[0].x + dx / gridSize, 
                y: snake[0].y + dy / gridSize 
            };
            
            // æ’å¢™æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ’åˆ°è‡ªå·±æ£€æµ‹
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // ç§»åŠ¨è›‡
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x / gridSize && head.y === food.y / gridSize) {
                score += 10;
                scoreElement.textContent = score;
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            finalScoreElement.textContent = score;
            gameOverModal.style.display = 'block';
            
            // è®°å½•åˆ°å†…å­˜æ–‡ä»¶
            const today = new Date().toISOString().split('T')[0];
            const record = `[${new Date().toLocaleString()}] è´ªåƒè›‡æ¸¸æˆç»“æŸï¼Œå¾—åˆ†: ${score}\n`;
            console.log('æ¸¸æˆè®°å½•:', record);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning || isPaused) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                    e.preventDefault();
                }
                return;
            }
            
            // é˜²æ­¢åå‘ç§»åŠ¨
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { dx = 0; dy = -gridSize; }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) { dx = 0; dy = gridSize; }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) { dx = -gridSize; dy = 0; }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) { dx = gridSize; dy = 0; }
                    e.preventDefault();
                    break;
            }
        });

        // å¼€å§‹æ¸¸æˆ
        startBtn.addEventListener('click', () => {
            if (isGameRunning) return;
            
            gameOverModal.style.display = 'none';
            initGame();
            isGameRunning = true;
            isPaused = false;
            pauseBtn.textContent = 'æš‚åœ';
            
            draw();
            gameLoop = setInterval(update, speed);
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            startBtn.disabled = true;
        });

        // æš‚åœ/ç»§ç»­
        pauseBtn.addEventListener('click', () => {
            if (!isGameRunning) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'ç»§ç»­' : 'æš‚åœ';
        });

        // é‡æ–°å¼€å§‹
        restartBtn.addEventListener('click', () => {
            gameOverModal.style.display = 'none';
            initGame();
            isGameRunning = true;
            isPaused = false;
            pauseBtn.textContent = 'æš‚åœ';
            
            draw();
            gameLoop = setInterval(update, speed);
        });

        // åˆå§‹ç”»é¢
        initGame();
        draw();
    </script>
</body>
</html>
